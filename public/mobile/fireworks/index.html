<!DOCTYPE html>
<html ng-app="adluxe.demos.fireworks.mobile">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fireworks mobile</title>
    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>
<body>

<div ng-controller="adluxe.demos.fireworks.mobile.AppCtrl">
    <h1>Move your device to draw lines</h1>
    <button type="button" class="explode-btn" ng-click="tap()">EXPLODE!</button>
    <i class="connection-status" ng-class="{ connected: connected }"></i>
</div>

<!-- build:js js/vendors.min.js -->
<script type="text/javascript" src="../../vendors/socket.io-client/socket.io.js"></script>
<script type="text/javascript" src="../../vendors/angular/angular.min.js"></script>
<script type="text/javascript" src="../../vendors/angular-touch/angular-touch.min.js"></script>
<!-- endbuild -->
<!-- build:js js/app.min.js -->
<script type="text/javascript" src="/js/adluxe-core.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<!-- endbuild -->
</body>
</html>
